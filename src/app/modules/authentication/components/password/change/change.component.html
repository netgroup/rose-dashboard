<div class="container-fluid d-flex align-items-center mvh-100 px-0">
   <div class="row">
       <div class="col-12">
           <div id="signin-container" class="form-group mx-auto p-4">
               <form class="w-100 d-flex flex-column" [formGroup]="form">
                   <label for="password">
                       {{'auth.recover.fields.password.label' | translate}}
                   </label>
                   <input type="password" id="password" formControlName="password"
                          placeholder="{{'auth.recover.fields.password.placeholder' | translate }}">
                   <small class="error" invalidControlCheck="password">
                       {{ form.get('password').errors | serializeErrors:'errors.validations.passwords' }}
                   </small>

                   <label for="password-confirm">
                       {{'auth.recover.fields.confirmPassword.label' | translate}}
                   </label>
                   <input type="password" id="password-confirm" formControlName="password-confirm"
                          placeholder="{{'auth.recover.fields.confirmPassword.placeholder' | translate }}">
                   <small class="error" invalidControlCheck="password-confirm">
                       {{ form.get('password-confirm').errors | serializeErrors:'errors.validations.passwords' }}
                   </small>
                   <small class="error" [class.invalid]="formErrorMessage" [innerHTML]="formErrorMessage | translate"></small>

                   <app-button class="w-100 mt-3"
                   [title]="'auth.recover.actions.change' | translate"
                   [state]="submitState" (click)="onSubmit()"></app-button>

               </form>
           </div>
       </div>
   </div>
</div>
