<div class="container-fluid d-flex align-items-center mvh-100 px-0">
    <div class="row">
        <div class="col-12">
            <div id="recover-container" class="form-group mx-auto p-4">
                <a  class="back-container d-flex align-items-center no-outline" routerLink="/auth/signin">
                    <i  class="mdi mdi-arrow-left"></i><span class="ml-2">{{ 'auth.recover.actions.back' | translate }}</span>
                </a>
                <div class="headings">
                    <h1 class="title" [innerHTML]="'auth.recover.headings.title' | translate"></h1>
                    <h2 class="subtitle" [innerHTML]="'auth.recover.headings.subtitle' | translate"></h2>
                </div>
                <form class="w-100 d-flex flex-column" [formGroup]="form">
                    <label for="email">{{ 'auth.recover.fields.email.label' | translate }}</label>
                    <input type="text" autocomplete="off"  id="email" formControlName="email" [placeholder]="'auth.recover.fields.email.placeholder' | translate">
                    <small class="error" invalidControlCheck="email">
                        {{ form.get('email').errors | serializeErrors:'errors.validations' }}
                    </small>

                    <app-button
                        [title]="'auth.recover.actions.submit' | translate" class="w-100 mt-3"
                        [state]="submitState" (click)="onSubmit()">
                    </app-button>

                </form>
            </div>
        </div>
    </div>
</div>
